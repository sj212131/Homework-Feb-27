<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Javascript Quiz</title>
</head>
<header class="headerTimer">
    <h1 class="time">30 Sec only!</h1>
</header>
<body>
    <div class="container">
        <div id = "question-container" class="hide">
            <div id = "question">Question</div>
            <div id = "answerbtn" class="answer-btns">
                <button class="btn" id="answerA">Answer 1</button>
                <button class="btn" id="answerB">Answer 2</button>
                <button class="btn" id="answerC">Answer 3</button>
                <button class="btn" id="answerD">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <h2 id="tagStart" class="tag">Start the Quiz. Green for right, Red for wrong.</h2>
            <button id = "startbtn" class = "start-btn">Start</button>
        </div>
        <div>
            <input type="text" id="intBox" class="Intbox hide" placeholder="Please enter your initials">
        </div>
        <div class="controls">
            <button id = "saveBtn" class = "save-btn hide">Save</button>
        </div>
    </div>
    <footer>
        <div class="score">
            Your Score: <span id="highScore">0</span>
        </div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
