<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    


    <title>Javascript Quiz</title>
</head>
<body>
    <div class="container">
        <div id = "question-container" class="hide">
            <div id = "question">Question</div>
            <div id = "answerbtn" class="answer-btns">
                <button class="btn" id="answerA">Answer 1</button>
                <button class="btn" id="answerB">Answer 2</button>
                <button class="btn" id="answerC">Answer 3</button>
                <button class="btn" id="answerD">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id = "startbtn" class = "start-btn">Start</button>
            <button id = "nextbtn" class = "next-btn hide">Next</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
